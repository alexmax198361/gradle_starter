println "version: ${project.resources}"



task first {
    doLast {
        println "task first"
    }
}
task two {
    doLast {
        println "task two"
    }
}
task three {
    doLast {
        println "task three"
    }
}
task four(group: "dmdev") {
    doLast {
        println "task four"
    }
}

four.dependsOn three
three.dependsOn two
first.dependsOn init
gradle.taskGraph.whenReady { TaskExecutionGraph graph ->
    {
        println "Graph tasks"
        println "---------------"
        graph.allTasks.forEach(task -> {
            println task.name
        })
    }
}

gradle.taskGraph.beforeTask { Task task -> {
    if (task.group == "dmdev")
        println "before task $task.name"
}}

gradle.taskGraph.afterTask { Task task -> {
    if (task.group == "dmdev")
        println "after task $task.name"
}}

defaultTasks ("first")